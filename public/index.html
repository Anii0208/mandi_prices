<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandi Price Tracker - AgriMatrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .filters {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .results {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .price {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            color: #856404;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            padding: 15px;
            border-radius: 8px;
            color: #155724;
            margin-bottom: 20px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .filters {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ AgriMatrix Mandi Price Tracker</h1>
            <p class="subtitle">Real-time Agricultural Commodity Prices Across India</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Records</div>
                <div class="stat-value" id="totalRecords">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Markets</div>
                <div class="stat-value" id="totalMarkets">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Commodities</div>
                <div class="stat-value" id="totalCommodities">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Updated</div>
                <div class="stat-value" style="font-size: 1.2em;" id="lastUpdated">-</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="state">State</label>
                <input type="text" id="state" placeholder="e.g., Gujarat">
            </div>
            <div class="filter-group">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="e.g., Surat">
            </div>
            <div class="filter-group">
                <label for="market">Market</label>
                <input type="text" id="market" placeholder="e.g., Surat APMC">
            </div>
            <div class="filter-group">
                <label for="commodity">Commodity</label>
                <input type="text" id="commodity" placeholder="e.g., Tomato">
            </div>
            <div class="filter-group">
                <label for="limit">Results Limit</label>
                <select id="limit">
                    <option value="50">50</option>
                    <option value="100" selected>100</option>
                    <option value="200">200</option>
                    <option value="500">500</option>
                </select>
            </div>
            <div class="filter-group">
                <label>&nbsp;</label>
                <button onclick="searchPrices()">üîç Search Prices</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="results">
            <h2>Latest Mandi Prices</h2>
            <div id="resultsContent">
                <div class="loading">Loading data...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        // Load initial data
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/sync/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalRecords').textContent = 
                        data.stats.total_price_records.toLocaleString();
                    document.getElementById('totalMarkets').textContent = 
                        data.stats.total_markets.toLocaleString();
                    document.getElementById('totalCommodities').textContent = 
                        data.stats.total_commodities.toLocaleString();
                    
                    const date = new Date(data.stats.latest_data_date);
                    document.getElementById('lastUpdated').textContent = 
                        date.toLocaleDateString('en-IN');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Search prices
        async function searchPrices() {
            const state = document.getElementById('state').value;
            const district = document.getElementById('district').value;
            const market = document.getElementById('market').value;
            const commodity = document.getElementById('commodity').value;
            const limit = document.getElementById('limit').value;

            const params = new URLSearchParams();
            if (state) params.append('state', state);
            if (district) params.append('district', district);
            if (market) params.append('market', market);
            if (commodity) params.append('commodity', commodity);
            params.append('limit', limit);

            showLoading();

            try {
                const response = await fetch(`${API_BASE}/prices/latest?${params}`);
                const data = await response.json();

                if (data.success) {
                    displayResults(data.data, data.count);
                    showMessage(`Found ${data.count} results`, 'success');
                } else {
                    showMessage('Error fetching data: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error connecting to server. Make sure the API is running.', 'error');
                console.error('Error:', error);
            }
        }

        // Display results
        function displayResults(data, count) {
            const container = document.getElementById('resultsContent');

            if (count === 0) {
                container.innerHTML = '<div class="no-data">No results found. Try different filters.</div>';
                return;
            }

            const table = `
                <table>
                    <thead>
                        <tr>
                            <th>State</th>
                            <th>District</th>
                            <th>Market</th>
                            <th>Commodity</th>
                            <th>Variety</th>
                            <th>Date</th>
                            <th>Min Price</th>
                            <th>Max Price</th>
                            <th>Modal Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${data.map(row => `
                            <tr>
                                <td>${row.state}</td>
                                <td>${row.district}</td>
                                <td>${row.market}</td>
                                <td><strong>${row.commodity}</strong></td>
                                <td>${row.variety}</td>
                                <td>${new Date(row.arrival_date).toLocaleDateString('en-IN')}</td>
                                <td class="price">‚Çπ${row.min_price}</td>
                                <td class="price">‚Çπ${row.max_price}</td>
                                <td class="price">‚Çπ${row.modal_price}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = table;
        }

        function showLoading() {
            document.getElementById('resultsContent').innerHTML = 
                '<div class="loading">Loading data...</div>';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Load initial data on page load
        window.onload = () => {
            loadStats();
            searchPrices();
        };
    </script>
</body>
</html>
